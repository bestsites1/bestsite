  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chloro’Bulle - Bienvenue</title>
  <style>
    body {
      background-image: url('1.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    .navbar {
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
      transition: 0.3s;
    }

    /* Contenu principal */
    .content {
      flex: 1; /* pousse le footer en bas */
    }

    /* FOOTER */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #3e8e41;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 50px; /* affichage au-dessus du footer */
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Barre de navigation en haut -->
  <div class="navbar">
    <a href="#">Accueil</a>
    <a href="#">Portfolio</a>
    <a target="_blank" href="soutenir.pdf">Nous soutenir</a>
    <a target="_blank" href="argument.pdf">Nous contacter</a>
  </div>

  <!-- Contenu -->
  <div class="content">
    <h1 align="center" style="margin-top:100px; color:#83F83F; font-family:Miniver, sans-serif;">
      Bienvenue chez Chloro’Bulle! <br>
      Plantons aujourd'hui l'Abondance de demain
    </h1>

    <h3 align="center">
      <a href="#">
        <button style="cursor:pointer; border:2px solid #000; background:transparent; color:white; padding:15px 30px; font-size:1.2em;">
          Rejoindre Chloro'Bulle
        </button>
      </a>
    </h3>
  </div>

  <!-- Footer avec menus déroulants -->
  <footer>
    <div class="dropdown">
      <button class="dropbtn">Left</button>
      <div class="dropdown-content">
        <a href="#">Lien 1</a>
        <a href="#">Lien 2</a>
        <a href="#">Lien 3</a>
      </div>
    </div>

    <p>&copy; 2025 Chloro’Bulle - Tous droits réservés</p>

    <div class="dropdown">
      <button class="dropbtn">Right</button>
      <div class="dropdown-content">
        <a href="#">Lien A</a>
        <a href="#">Lien B</a>
        <a href="#">Lien C</a>
      </div>
    </div>
  </footer>
</body>
</html>
