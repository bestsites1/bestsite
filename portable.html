<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
        body {
            background-image: url('1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: #017bf5;
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #017bf5;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #83F83F;
        }

        h3 {
            color: white;
        }

        /* Mobile Support */
        @media screen and (max-width: 768px) {
            .dropdown-content {
                position: static;
                display: block;
                background-color: rgba(0, 0, 0, 0.9);
                margin-top: 10px;
            }

            .dropdown:hover .dropdown-content {
                display: none;
            }
        }
    </style>
</head>

<body>
    <h3>
        <a href="#">Accueil</a>
        &nbsp;&nbsp;&nbsp;
        <div class="dropdown">
            <a href="#" class="dropbtn">Qui nous sommes?</a>
            <div class="dropdown-content">
                <a href="Qu’est-ce qu’une forêt nourricière.pdf">Qu’est-ce qu’une forêt nourricière?</a>
                <a href="Valeurs.pdf">Nos valeurs</a>
                <a href="QUI SOMMES-NOUS.pdf">Qui sommes-nous</a>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <a href="Portfolio.html">Portfolio</a>
    </h3>
</body>

</html>
