<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Version</title>
    <style>
        body {
            background-image: url('1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: white;
            font-size: 1em;
            text-decoration: none;
        }

        nav a:hover {
            color: #017bf5;
        }

        h1 {
            text-align: center;
            color: #83F83F;
            margin-top: 10px;
            font-size: 2em;
        }

        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: rgba(24, 100, 171, 0.1);
            border: 2px solid white;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Qui nous sommes?</a>
            <a href="#">Portfolio</a>
            <a href="#">Vidéos</a>
            <a href="#">Nous soutenir</a>
            <a href="#">Nous contacter</a>
        </nav>
    </header>
    <h1>Bienvenue chez Chloro’Bulle<br>Plantons aujourd'hui l'Abondance de demain</h1>
    <a href="#" class="button">Rejoindre Chloro'Bulle</a>
</body>

</html>
