<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>
        Slideshow Centered with Background Image (40% Coverage)
    </title>
    <style>
        body {
            background-image: url('1.jpg'); /* Background image */
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the entire viewport is covered */
            background-position: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margins */
            display: flex;
            justify-content: center; /* Horizontally center the slideshow */
            align-items: center; /* Vertically center the slideshow */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
        }

        .mySlides {
            display: none;
        }

        /* Slideshow container */
        .slideshow-container {
            width: 40vw; /* 40% of the viewport width */
            height: 40vw; /* 40% of the viewport height */
            max-width: 600px; /* Maximum width */
            max-height: 600px; /* Maximum height */
            position: relative;
        }

        /* Ensure images fit the container exactly */
        .slideshow-container img {
            width: 100%; /* Fit the width of the container */
            height: 100%; /* Fit the height of the container */
            object-fit: cover; /* Ensure the image maintains aspect ratio and fits */
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="resized_image_1.jpg" alt="Slide 1">
            <div class="text">Caption for Slide 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="resized_image_2.jpg" alt="Slide 2">
            <div class="text">Caption for Slide 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="resized_image_3.jpg" alt="Slide 3">
            <div class="text">Caption for Slide 3</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="resized_image_4.jpg" alt="Slide 4">
            <div class="text">Caption for Slide 4</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="resized_image_5.jpg" alt="Slide 5">
            <div class="text">Caption for Slide 5</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="resized_image_6.jpg" alt="Slide 6">
            <div class="text">Caption for Slide 6</div>
        </div>

    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>

</body>

</html>
